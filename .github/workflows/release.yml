name: Release dingtalk-action

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- ğŸŸ¦ Build Go Binary -------- #
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.2"

      - name: Build Go CLI
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/dingtalk-action-linux-amd64 .
          GOOS=windows GOARCH=amd64 go build -o dist/dingtalk-action-windows-amd64.exe .
          GOOS=darwin GOARCH=arm64 go build -o dist/dingtalk-action-darwin-arm64 .

      # -------- ğŸŸ¦ Login to GHCR -------- #
      - name: Login to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # -------- ğŸŸ¦ Build Docker Image -------- #
      - name: Build Docker Image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/dingtalk-action
          TAG=${GITHUB_REF_NAME}
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG

      # å¯é€‰ï¼šè‡ªåŠ¨æ›´æ–°ç¨³å®š tagï¼Œä¾‹å¦‚ v1
      - name: Update Major Tag (v1)
        if: startsWith(github.ref_name, 'v1.')
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/dingtalk-action
          docker tag $IMAGE:${GITHUB_REF_NAME} $IMAGE:v1
          docker push $IMAGE:v1

      # -------- ğŸŸ¦ Create GitHub Release -------- #
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
