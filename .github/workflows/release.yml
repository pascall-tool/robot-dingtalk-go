name: Release dingtalk-action

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- ğŸŸ¦ Login to GHCR -------- #
      - name: Login to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # -------- ğŸŸ¦ Build Docker Image -------- #
      - name: Build Docker Image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/robot-dingtalk-go
          TAG=${GITHUB_REF_NAME}
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG

      # å¯é€‰ï¼šè‡ªåŠ¨æ›´æ–°ç¨³å®š tagï¼Œä¾‹å¦‚ v1
      - name: Update Major Tag (v1)
        if: startsWith(github.ref_name, 'v1.')
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/robot-dingtalk-go
          docker tag $IMAGE:${GITHUB_REF_NAME} $IMAGE:v1
          docker push $IMAGE:v1
